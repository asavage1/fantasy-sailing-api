language: node_js
node_js:
- 9.3.0
cache: npm
deploy:
  api_key:
    secure: 
  app: fantasy-sailing
  on:
    repo: asavage1/fantasy-sailing-api
    branch: develop
services: "-postgresql"
before_script:
- psql -c "create database fantasy_sailing_travis;" -U postgres
- knex migrate:latest
script:
- npm test
- npm run lint
env:
- NODE_ENV=test DATABASE_URL=postgres://localhost/fantasy_sailing_travis JWT_SECRET=SECRETSANTA
branches:
  only:
  - develop
